<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Frontend Mentor | Interactive card details form</title>

  </head>

  <body>
    <section>
      <div>
        <div class="card-front">
          <div class="card-details">
            <img src="/assets/images/photography.png" alt="logo" id="logo">
            <p class="number">1234 6789 1234 456E</p>
            <div class="flex-detail">
              <p class="name">Akindele V Toyosi</p>
              <p class="date">08/04</p>
            </div>
          </div>
          <img src="/assets/images/bg-card-front.png" alt="card front" id="img1">
        </div>
        <div class="card-back">
          <div id="cvv">
            <p>123</p>
          </div>
          <img src="/assets/images/bg-card-back.png" alt="card back" id="img2">
        </div>
      </div>
      <form action="submit" class="card">
        <label for="card-name">CARD HOLDER NAME</label>
        <input type="text" placeholder="Enter your name" id="card-name">
        <div id="error-name" class="error"></div>
        <label for="card-number">CARD NUMBER</label>
        <input type="text" name="card-number" id="card-number" placeholder="Enter card number">
        <div id="error-num" class="error"></div>
        <div class="card-data-label">
          <label for="exp-date" id="exp-label">Exp. Date [MM/YY]</label>
          <label for="cvc">CVC</label>
        </div>
        <div class="card-data-input">
          <input type="text" id="exp-date" placeholder="MM" class="month">
          <input type="text" id="exp-date" placeholder="YY" class="year">
          <input type="text" id="cvc" placeholder="CVC">
        </div>
        <div id="error-date" class="error"></div>
        <button type="submit" id="confirm">Confirm</button>
      </form>
    </section>

    <!-- Completed state start -->
    <article class="success">
      <h2>
        Thank you!
      </h2>
      <p>
        We've added your card details
      </p>
      <button type="reset">
        Continue
      </button>

    </article>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="/assets/js/style.js"></script>
  </body>

</html>
