<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Frontend Mentor | Interactive card details form</title>

  </head>

  <body>
    <section>
      <div class="card-mock">
        <div class="card-front">
          <img src="/assets/images/photography.png" alt="logo" id="logo">
          <div class="card-details">
            <p class="number">0000 0000 0000 0000</p>
            <div class="flex-detail">
              <p class="name">JOHN DOE</p>
              <p class="date" id="MM">00/</p>
              <p class="date" id="YY">00</p>
            </div>
          </div>
          <img src="/assets/images/bg-card-front.png" alt="card front" id="img1">
        </div>
        <div class="card-back">
          <div id="cvv">
            <p class="cvv">123</p>
          </div>
          <img src="/assets/images/bg-card-back.png" alt="card back" id="img2">
        </div>
      </div>
      <form action="submit" class="card">
        <label for="card-name">CARD HOLDER NAME</label>
        <input type="text" placeholder="Enter your name" id="card-name" maxlength="17">
        <div id="error-name" class="error"></div>
        <label for="card-number">CARD NUMBER</label>
        <input type="text" name="card-number" id="card-number" placeholder="Enter card number" maxlength="16">
        <div id="error-num" class="error"></div>
        <div class="card-data-label">
          <label for="exp-date" id="exp-label">Exp. Date [MM/YY]</label>
          <label for="cvc">CVC</label>
        </div>
        <div class="card-data-input">
          <input type="text" id="exp-date" placeholder="MM" class="month" maxlength="2">
          <input type="text" id="exp-date" placeholder="YY" class="year" maxlength="2">
          <input type="text" id="cvc" placeholder="CVC" maxlength="3">
        </div>
        <div id="error-date" class="error"></div>
        <button type="submit" id="confirm">Confirm</button>
      </form>
    </section>

    <!-- Completed state start -->
    <article class="success">
      <img src="/assets/images/tick-removebg-preview.png" alt="success icon" id="tick">
      <h2>
        Thank you!
      </h2>
      <p>
        We've added your card details
      </p>
      <button type="reset" id="reset">
        Continue
      </button>

    </article>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/hurlavic">Victor Akindele</a>.
    </div>
    <script src="/assets/js/style.js"></script>
  </body>

</html>
